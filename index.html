    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Custom brand colors can be configured here if needed,
      // but are now primarily handled by the new component styles.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#10b981',
              'brand-light': '#f0f9ff',
              'brand-dark': '#1e293b',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-down': 'slideInDown 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
